<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time GPX Route Generator</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=<YOUR API KEY HERE>&libraries=places"></script>
    <script src="https://cdn.rawgit.com/tyrasd/togpx/master/togpx.js"></script>
</head>
<body>

    <h1>Real-time GPX Route Generator</h1>
    <form id="gpxForm">
        <label for="startLocation">Start Location:</label>
        <input type="text" id="startLocation" name="startLocation" required />

        <label for="endLocation">End Location:</label>
        <input type="text" id="endLocation" name="endLocation" required />

        <label for="time">Time (minutes):</label>
        <input type="number" id="time" name="time" required />

        <label for="steps">Number of Steps:</label>
        <input type="number" id="steps" name="steps" required />
        <small>(higher number means more smooth traveling path)</small>

        <label for="travel-mode">Travel Mode</label>
        <select id="travel-mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
        </select>

        <button type="submit">Generate GPX</button>
    </form>

    <a id="downloadLink" download="route.gpx" style="display:none">Download GPX File</a>

    <div id="map"></div>

    <footer>
        <p>Made with <span class="heart">❤️</span> by <a href="https://joshterrill.com" target="_blank">Josh Terrill</a></p>
    </footer>
    <script src="/scripts.js"></script>

</body>

</html>
